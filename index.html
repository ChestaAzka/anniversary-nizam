<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access - Pink Theme</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .password-dot {
            display: inline-block;
            width: 15px;
            height: 15px;
            background: #db2777;    
            border-radius: 50%;
            margin: 0 5px;
            opacity: 0.5;
            transition: all 0.2s ease;
        }
        .password-dot.active {
            opacity: 1;
            transform: scale(1.2);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-100 to-purple-200 min-h-screen flex items-center justify-center font-['Poppins']">

<div class="glass-effect rounded-3xl shadow-2xl w-full max-w-md mx-4 overflow-hidden">
    <!-- Text Section -->
    <div class="bg-pink-500 text-center p-8">
        <div class="mb-6">
            <svg class="w-16 h-16 text-white mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
            </svg>
        </div>
        <h1 class="text-3xl font-bold text-white mb-2 drop-shadow-md">Welcome Back!</h1>
        <p class="text-white opacity-90">Please enter your 6-digit security code</p>
    </div>

    <!-- Form Section -->
    <div class="p-8 md:p-12 flex flex-col items-center bg-white/60">
        <!-- Password Display -->
        <div class="mb-8 flex space-x-3" id="passwordDots">
            <div class="password-dot"></div>
            <div class="password-dot"></div>
            <div class="password-dot"></div>
            <div class="password-dot"></div>
            <div class="password-dot"></div>
            <div class="password-dot"></div>
        </div>

        <!-- Keypad -->
        <div class="grid grid-cols-3 gap-4 w-full max-w-xs">
            <!-- Tombol angka 1-9 -->
            <button onclick="appendNumber(1)" class="bg-pink-500 text-white rounded-full w-12 h-12 flex items-center justify-center hover:bg-pink-600 transition-all duration-200 text-xl font-medium shadow-md hover:shadow-lg active:scale-95">1</button>
            <button onclick="appendNumber(2)" class="bg-pink-500 text-white rounded-full w-12 h-12 flex items-center justify-center hover:bg-pink-600 transition-all duration-200 text-xl font-medium shadow-md hover:shadow-lg active:scale-95">2</button>
            <button onclick="appendNumber(3)" class="bg-pink-500 text-white rounded-full w-12 h-12 flex items-center justify-center hover:bg-pink-600 transition-all duration-200 text-xl font-medium shadow-md hover:shadow-lg active:scale-95">3</button>
            <button onclick="appendNumber(4)" class="bg-pink-500 text-white rounded-full w-12 h-12 flex items-center justify-center hover:bg-pink-600 transition-all duration-200 text-xl font-medium shadow-md hover:shadow-lg active:scale-95">4</button>
            <button onclick="appendNumber(5)" class="bg-pink-500 text-white rounded-full w-12 h-12 flex items-center justify-center hover:bg-pink-600 transition-all duration-200 text-xl font-medium shadow-md hover:shadow-lg active:scale-95">5</button>
            <button onclick="appendNumber(6)" class="bg-pink-500 text-white rounded-full w-12 h-12 flex items-center justify-center hover:bg-pink-600 transition-all duration-200 text-xl font-medium shadow-md hover:shadow-lg active:scale-95">6</button>
            <button onclick="appendNumber(7)" class="bg-pink-500 text-white rounded-full w-12 h-12 flex items-center justify-center hover:bg-pink-600 transition-all duration-200 text-xl font-medium shadow-md hover:shadow-lg active:scale-95">7</button>
            <button onclick="appendNumber(8)" class="bg-pink-500 text-white rounded-full w-12 h-12 flex items-center justify-center hover:bg-pink-600 transition-all duration-200 text-xl font-medium shadow-md hover:shadow-lg active:scale-95">8</button>
            <button onclick="appendNumber(9)" class="bg-pink-500 text-white rounded-full w-12 h-12 flex items-center justify-center hover:bg-pink-600 transition-all duration-200 text-xl font-medium shadow-md hover:shadow-lg active:scale-95">9</button>
            
            <!-- Tombol Clear -->
            <button onclick="clearPassword()" class="bg-pink-500 text-white rounded-full w-12 h-12 flex items-center justify-center hover:bg-pink-600 transition-all duration-200 text-xl font-medium shadow-md hover:shadow-lg active:scale-95">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
            
            <!-- Tombol 0 -->
            <button onclick="appendNumber(0)" class="bg-pink-500 text-white rounded-full w-12 h-12 flex items-center justify-center hover:bg-pink-600 transition-all duration-200 text-xl font-medium shadow-md hover:shadow-lg active:scale-95">0</button>
            
            <!-- Tombol Submit -->
            <button onclick="submitPassword()" class="bg-pink-500 text-white rounded-full w-12 h-12 flex items-center justify-center hover:bg-pink-600 transition-all duration-200 text-xl font-medium shadow-md hover:shadow-lg active:scale-95">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
            </button>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="mt-6 text-sm text-red-600 text-center h-6"></div>
    </div>
</div>

<script>
    let currentPassword = '';
    const correctPassword = '123456';
    let attempts = 0;
    const maxAttempts = 3;

    function updateDots() {
        const dots = document.querySelectorAll('#passwordDots .password-dot');
        dots.forEach((dot, index) => {
            dot.classList.toggle('active', index < currentPassword.length);
        });
    }

    function appendNumber(num) {
        if (currentPassword.length < 6) {
            currentPassword += num;
            updateDots();
        }
    }

    function clearPassword() {
        currentPassword = '';
        updateDots();
        document.getElementById('errorMessage').textContent = '';
    }

    function submitPassword() {
        if (currentPassword === correctPassword) {
            window.location.href = './timePage.html';
        } else {
            attempts++;
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = `Kode tidak valid (Percobaan ${attempts}/${maxAttempts})`;
            errorMessage.classList.add('animate-shake');
            
            setTimeout(() => {
                errorMessage.classList.remove('animate-shake');
            }, 500);

            if (attempts >= maxAttempts) {
                document.querySelectorAll('button').forEach(btn => {
                    btn.disabled = true;
                });
                errorMessage.textContent = 'Terlalu banyak percobaan. Silakan coba lagi setelah 30 detik.';
                setTimeout(() => {
                    attempts = 0;
                    document.querySelectorAll('button').forEach(btn => {
                        btn.disabled = false;
                    });
                    errorMessage.textContent = '';
                }, 30000);
            }
            
            setTimeout(clearPassword, 500);
        }
    }
</script>

</body>
</html>
