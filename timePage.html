<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Berikutnya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .animate-fade-in {
            animation: fadeIn 1s ease-out forwards;
        }

        .animate-delay-1 {
            animation-delay: 0.3s;
        }

        .animate-delay-2 {
            animation-delay: 0.6s;
        }

        .hover-pulse:hover {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body class="bg-pink-50 flex justify-center items-center min-h-screen p-4">
    <div class="bg-white rounded-2xl shadow-2xl max-w-4xl w-full flex flex-col md:flex-row p-8 gap-8 animate-fade-in">
        <!-- Profile Section -->
        <div class="md:w-1/3 flex flex-col items-center relative">
            <div class="relative mb-6">
                <div class="absolute -top-4 -left-4 w-24 h-24 bg-pink-100 rounded-full opacity-50"></div>
                <div class="absolute -bottom-4 -right-4 w-24 h-24 bg-pink-200 rounded-full opacity-50"></div>
                <img src="https://source.unsplash.com/400x400/?portrait" 
                     class="w-48 h-48 rounded-full object-cover relative z-10 border-4 border-pink-200">
            </div>
            
            <div class="text-center animate-fade-in animate-delay-1">
                <h2 class="text-2xl font-bold text-pink-600 mb-2">How long been together?</h2>
                <div class="text-4xl font-bold text-pink-500">
                    <span>1</span> Years
                    <span class="block text-2xl">8 Months</span>
                </div>
            </div>
        </div>

        <!-- Timer Section -->
        <div class="md:w-2/3 flex flex-col justify-center animate-fade-in animate-delay-2">
            <div class="grid grid-cols-3 gap-4 mb-8">
                <div class="bg-pink-50 p-4 rounded-xl text-center">
                    <div class="text-4xl font-bold text-pink-600" id="days">0</div>
                    <div class="text-gray-600">Days</div>
                </div>
                <div class="bg-pink-50 p-4 rounded-xl text-center">
                    <div class="text-4xl font-bold text-pink-600" id="hours">0</div>
                    <div class="text-gray-600">Hours</div>
                </div>
                <div class="bg-pink-50 p-4 rounded-xl text-center">
                    <div class="text-4xl font-bold text-pink-600" id="minutes">0</div>
                    <div class="text-gray-600">Minutes</div>
                </div>
            </div>
            
            <div class="text-center mb-8">
                <div class="text-6xl font-bold text-pink-600" id="seconds">00</div>
                <div class="text-gray-600">Seconds</div>
            </div>

            <button onclick="nextPage()" 
                    class="bg-pink-500 hover:bg-pink-600 text-white py-4 px-8 rounded-xl text-xl font-semibold transition-all duration-300 hover:scale-105 hover:shadow-lg hover-pulse">
                Continue Journey â†’
            </button>
        </div>
    </div>

    <script>
        // Timer Logic
        const startDate = new Date('2022-12-01');
        
        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        // Update timer every second
        setInterval(updateTimer, 1000);
        updateTimer(); // Initial call

        // Navigation
        function nextPage() {
            window.location.href = './photoPage.html';
        }

        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
