<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Journey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-3px); }
            100% { transform: translateY(0px); }
        }

        .handwriting {
            font-family: 'Dancing Script', cursive;
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        @media (max-width: 640px) {
            .mobile-scale {
                transform: scale(0.9);
                transform-origin: top center;
            }
        }
    </style>
</head>
<body class="bg-pink-50 min-h-screen">
    <div class="container mx-auto px-2 sm:px-4 py-8 md:py-12 mobile-scale">
        <!-- Heading Section -->
        <div class="mb-6 md:mb-10">
            <h1 class="text-4xl sm:text-5xl md:text-6xl text-center text-pink-600 handwriting px-2">
                You & Me
                <span class="block text-2xl sm:text-3xl md:text-4xl mt-1 md:mt-2">Since 2022</span>
            </h1>
        </div>

        <!-- Photo Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6 px-2 sm:px-0">
            <!-- Photo Cards -->
            <div class="group relative rounded-xl md:rounded-2xl overflow-hidden shadow-md hover:shadow-lg transition-all duration-300">
                <img src="https://source.unsplash.com/600x800/?couple-1" 
                     class="w-full h-48 md:h-64 lg:h-80 object-cover object-center transition-transform duration-500 group-hover:scale-105">
            </div>

            <div class="group relative rounded-xl md:rounded-2xl overflow-hidden shadow-md hover:shadow-lg transition-all duration-300">
                <img src="https://source.unsplash.com/600x800/?couple-2" 
                     class="w-full h-48 md:h-64 lg:h-80 object-cover object-center transition-transform duration-500 group-hover:scale-105">
            </div>

            <div class="group relative rounded-xl md:rounded-2xl overflow-hidden shadow-md hover:shadow-lg transition-all duration-300">
                <img src="https://source.unsplash.com/600x800/?couple-3" 
                     class="w-full h-48 md:h-64 lg:h-80 object-cover object-center transition-transform duration-500 group-hover:scale-105">
            </div>
        </div>

        <!-- Text Link Section -->
        <div class="text-center py-6 md:py-8 animate-float mt-4 md:mt-6">
            <a href="special-message.html" class="inline-block text-xl sm:text-2xl text-pink-600 handwriting hover:text-pink-700 transition-colors">
                I'm so lucky to have you ❤️
                <span class="block text-lg sm:text-xl mt-1 md:mt-2 text-pink-400">Tap to continue our story</span>
            </a>
        </div>
    </div>
</body>
</html>
